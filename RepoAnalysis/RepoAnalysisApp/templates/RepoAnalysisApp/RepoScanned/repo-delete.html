{% extends "RepoAnalysisApp/ScanSession/base.html" %}
{% block content %}
<div class="card-body">
    <h5>Delete Repository from {{scan_session}}</h5>
    <form method="post">
        {% csrf_token %}
        <p>Delete <strong>{{ object.name }} </strong> from list? </p>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a type="button" class="btn btn-success" href="{%url 'scan' scan_session %}">Cancel</a>
    </form>
</div>
{% endblock %}
