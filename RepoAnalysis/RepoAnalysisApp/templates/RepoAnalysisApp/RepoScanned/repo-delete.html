{% extends "RepoAnalysisApp/ScanSession/base.html" %}
{% block card_title %}Delete Repository from {{scan_session}}{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Delete <strong>{{ object.repo_name }} </strong> from list? </p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a type="button" class="btn btn-success" href="{%url 'scan' scan_session %}">Cancel</a>
</form>
{% endblock %}
