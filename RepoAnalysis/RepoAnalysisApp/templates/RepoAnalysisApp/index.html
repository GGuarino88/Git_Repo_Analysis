<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repository Analyzer</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: #f4f7fa;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3f51b5;
            padding: 20px 0;
        }

        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }

        h1 {
            margin-bottom: 20px;
            color: #3f51b5;
        }

        p {
            color: #555;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #3f51b5;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .message {
            margin-bottom: 10px;
        }

        .github-btn {
            background: #333;
            color: #fff;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .github-btn:hover {
            background: #444;
        }

        .github-btn svg {
            margin-right: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-check-inline {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .form-check-label {
            color: #3f51b5;
            font-weight: 600;
            margin-left: 10px;
        }

        .form-control,.form-control-file {
            border: 1px solid #3f51b5;
            padding: 10px;
            border-radius: 5px;
            width: 90%; /* updated width */
            margin-bottom: 10px;
        }

        .table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .table thead {
            background: #3f51b5;
            color: #fff;
        }

        .table tr {
            border-bottom: 1px solid #ccc;
        }

        .table td,
        .table th {
            padding: 10px;
        }

        .table tr:hover {
            background: #f4f7fa;
        }

        /* Updated .btn classes to match your existing button style */
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875em;
        }

        .btn-primary {
            background: #3f51b5;
            color: #fff;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        /* Hover effects for buttons */
        .btn-primary:hover,
        .btn-warning:hover,
        .btn-danger:hover {
            opacity: 0.8;
        }

        .card {
            max-width: 800px; /* adjust as needed */
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'home'%}">Home</a>
        <a href="{% url 'about'%}">About</a>
        <a href="{% url 'login'%}">Login</a>
        <a href="{% url 'logout'%}">Logout</a>
    </div>
    <h1>GitHub Repository Analysis</h1>
    {%block content%}

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-end">
                <a type="button" class="btn btn-success mb-3" href="{% url 'scan-create' %} ">Create New Session</a>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Session</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for data in mydata %}
                <tr>
                    <td>{{ data.title }}</td>
                    <td>
                        <form action="{% url 'scan' data.title %}" method="POST" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-sm">Enter</button>
                        </form>
                        <a class="btn btn-warning btn-sm" href="{% url 'scan-edit' data.id %}">Edit</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'scan-delete' data.id %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    {%endblock%}

</body>
<footer>
    {% for message in messages %}
    <div class="message {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</footer>
</html>
