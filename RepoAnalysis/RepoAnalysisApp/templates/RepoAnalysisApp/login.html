<!DOCTYPE html>
<html>
<head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

            margin: 0;

            background-color: #333;

        .header a {

            text-decoration: none;

            font-weight: 700;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

            width: 300px;
            display: flex;

            box-shadow: 0 2px 5px rgba(0,0,0,.1);
