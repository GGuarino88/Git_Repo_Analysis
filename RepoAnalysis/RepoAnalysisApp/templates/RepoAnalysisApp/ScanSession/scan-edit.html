<!DOCTYPE html>
<html>
<head>
    <title>Edit Session</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: #f4f7fa;
        }

        .card {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-title {
            margin-bottom: 20px;
            color: #3f51b5;
        }

        .btn-primary {
            background: #3f51b5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            text-align: center;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 5px;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Edit Session</h5>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="author_name">Author Name:</label>
                <input type="text" id="author_name" name="author_name" class="form-control" value="{{ session.author_name }}" required>
            </div>
            <div class="form-group">
                <label for="session_name">Session Name:</label>
                <input type="text" id="session_name" name="session_name" class="form-control" value="{{ session.session_name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control">{{ session.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
</body>
</html>
